<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
alt --加载失败提醒
title--告诉这张图片是干什么用的
-->
<!--px->pixel像素-->
<img src="./pic/cs1.jpg" width="200px" height="200px" alt="测试图片，请尝试刷新一下">
<img src="./pic/cs.jpg" width="200px" height="200px" alt="测试图片，请尝试刷新一下">
<img src="./pic/cs.jpg" width="200px" height="200px" title="这是title">
<img src="./pic/cs.jpg" width="200px" >
<!--只设置高度或宽度另一个会等比例缩放，图片不会失真-->
</body>
</html>
