<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--get方式-->
<form action="http://wwww.baidu.com">
  用户名：<input type="text" placeholder="请输入你的用户名" name="username">
  <br>
  密码：&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="请输入你的密码" name="password">
  <br>
  <input type="submit" value="登录">
<!--  提交信息到action指定的位置-->
</form>
<br><br><br>
<!--post方式-->
<form action="http://wwww.baidu.com" method="POST">
  用户名：<input type="text" placeholder="请输入你的用户名" name="username">
  <br>
  密码：&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="请输入你的密码" name="password">
  <br>
  <input type="submit" value="登录">
  <input type="reset" value="重置">
<!--  提交信息到action指定的位置-->
</form>
</body>
</html>
