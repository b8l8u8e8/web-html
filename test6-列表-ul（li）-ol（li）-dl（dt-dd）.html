<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!---------------------------有序列表----------------------------------->
<ol type="A" start="27"><!--默认属性type 1|start取值只能是数字-->
    <!--    1.li里面可以随意放标签但是ol里面只能放li-->
    <!--    2.数字是自动生成的-->
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>

</ol>
<!----------------------------无序列表---------------------------------->
<br>
<br>
<ul type="square">
    <!--    1.li里面可以随意放标签但是ul里面只能放li-->
    <!--    2.默认的是黑色的实心圆，type disc-->
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
<br>
<br>
<!----------------------------自定义列表---------------------------------->
<dl>
    <dt>我是图片</dt>
    <dd>我是文本</dd>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</dl>
<!-------------------------------------------------------------->
</body>
</html>
