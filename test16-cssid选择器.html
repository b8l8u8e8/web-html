    <style>
        /* id选择器一个标签只能用一次，一个标签只能用一个id

        */

    background-color: yellow;
}
#box2{
    background-color: rgb(0, 255, 157);
}

#box3{
    background-color: rgb(5, 31, 21);
}

</head>
<body>
<div id="box1">1111</div>
<div id="box2">2222</div>
<div id="box3">3333</div>
